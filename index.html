<!DOCTYPE html>
<html>
<head>
<title>For Vyshu ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fecfef);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100dvh;          /* FIX */
  text-align: center;
  overflow-x: hidden;          /* FIX */
}

/* Sparkle background */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: radial-gradient(rgba(255,255,255,0.3) 1px, transparent 1px);
  background-size: 28px 28px;
  animation: sparkle 4s linear infinite;
  z-index: -1;
}
@keyframes sparkle {
  from { background-position: 0 0; }
  to { background-position: 28px 28px; }
}

.container {
  width: 90%;
  max-width: 650px;
  padding: 40px 20px 100px;   /* FIX */
  transition: opacity 0.6s ease;
}

h1 { font-size: clamp(30px,4vw,48px); color:#5a0f2e; }
h2 { font-size: clamp(22px,3vw,32px); color:#5a0f2e; }
p  { font-size: clamp(18px,2.5vw,22px); color:#5a0f2e; }

.buttons {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
}

button {
  padding: 16px 34px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yes { background:#ff4d6d; color:white; }
#no  { background:#333; color:white; }

/* YES Glow */
.glow {
  animation: glowPulse 1.5s infinite alternate;
}
@keyframes glowPulse {
  from { transform: scale(1); box-shadow:0 0 10px #ff4d6d; }
  to   { transform: scale(1.1); box-shadow:0 0 30px #ff85a2; }
}

/* Flash */
.flash {
  position: fixed;
  inset:0;
  background:white;
  animation: flashAnim 0.2s ease;
}
@keyframes flashAnim {
  from { opacity:0.9; }
  to   { opacity:0; }
}

/* Vibration */
.vibrate { animation: vibrate 0.3s linear; }
@keyframes vibrate {
  25%{transform:translate(-3px,3px);}
  50%{transform:translate(3px,-3px);}
  75%{transform:translate(-3px,3px);}
}

/* Floating hearts */
.heart {
  position: fixed;
  font-size:22px;
  animation: float 4s linear infinite;
}
@keyframes float {
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-100vh);opacity:0;}
}

/* Confetti */
.confetti {
  position: fixed;
  width:8px;
  height:8px;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  to { transform:translateY(100vh) rotate(720deg); opacity:0; }
}

/* Blast */
.blast-piece {
  position: fixed;
  border-radius:50%;
  animation: blast 1.2s ease-out forwards;
}
@keyframes blast {
  to{transform:translate(var(--x),var(--y));opacity:0;}
}

.big-love {
  font-size:72px;             /* FIX (smaller) */
  margin-top:20px;
}
</style>
</head>

<body>

<div class="container" id="mainContent">
  <h1>Hi Vyshu üíñ</h1>
  <p>You make my world softer, brighter and slightly dramatic üòå</p>
  <h1>Will You Be My Valentine? üíå</h1>

  <img src="proposal.jpg" style="width:230px;border-radius:20px;">

  <div class="buttons">
    <button id="yes">Yes Hemu ‚ù§Ô∏è</button>
    <button id="no">No üòú</button>
  </div>
</div>

<audio id="popSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-small-group-cheer-and-applause-518.mp3">
</audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn  = document.getElementById("no");
const mainContent = document.getElementById("mainContent");
const popSound = document.getElementById("popSound");

const noTexts = [
  "Are you sure? ü•∫",
  "Think again Vyshu üò≠",
  "Pleaseee üíï",
  "Last chance üòî",
  "Don‚Äôt break my heart üíî"
];

let count = 0;
let yesScale = 1;

/* NO BUTTON */
noBtn.onclick = () => {

  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;

  if (count < noTexts.length) {
    noBtn.innerText = noTexts[count];
    count++;

    // Move button
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 120;
    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top  = Math.random()*maxY + "px";

    // Final step
    if (count === noTexts.length) {
      noBtn.style.display = "none";

      const brokenHeart = document.createElement("div");
      brokenHeart.style.fontSize = "90px";
      brokenHeart.innerHTML = "üíî";

      const sadText = document.createElement("h2");
      sadText.innerText = "Vyshu‚Ä¶ that actually hurt üò¢";

      mainContent.append(brokenHeart, sadText);

      yesBtn.classList.add("glow");
      yesBtn.innerText = "Say yes Vyshu ‚ù§Ô∏è";
    }
  }
};

/* YES BUTTON */
yesBtn.onclick = () => {

  document.body.appendChild(Object.assign(document.createElement("div"),{className:"flash"}));
  document.body.classList.add("vibrate");
  popSound.play().catch(()=>{});

  mainContent.style.opacity = "0";

  setTimeout(()=>{
    mainContent.innerHTML = `
      <h1>She said YESSS üò≠‚ù§Ô∏è</h1>
      <h2>You just made Hemu the happiest person alive üíï</h2>

      <img src="yess.gif" style="width:260px;border-radius:20px;">

      <p>
        Vyshu, you mean more to me than words can explain.
        You make my days brighter, my stress lighter,
        and my heart fuller. Thank you for being you ‚ù§Ô∏è
      </p>

      <div class="big-love">üíñ üíò üíù</div>
    `;
    mainContent.style.opacity = "1";
    startHearts(); launchConfetti(); launchBlast();
  },500);
};

function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart"; h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*window.innerWidth+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },250);
}

function launchConfetti(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*window.innerWidth+"px";
    c.style.background=["#ff4d6d","#ffd166","#06d6a0","#118ab2","#ef476f"][Math.floor(Math.random()*5)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

function launchBlast(){
  const cx=window.innerWidth/2, cy=window.innerHeight/2;
  for(let i=0;i<150;i++){
    const b=document.createElement("div");
    b.className="blast-piece";
    b.style.left=cx+"px"; b.style.top=cy+"px";
    b.style.background=["#ff4d6d","#ffd166","#06d6a0","#118ab2","#ef476f","#fff"][Math.floor(Math.random()*6)];
    const a=Math.random()*Math.PI*2;
    const d=Math.random()*300+120;
    b.style.setProperty("--x",Math.cos(a)*d+"px");
    b.style.setProperty("--y",Math.sin(a)*d+"px");
    b.style.width="10px"; b.style.height="10px";
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),1200);
  }
}
</script>

</body>
</html>
