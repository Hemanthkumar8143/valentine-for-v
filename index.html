<!DOCTYPE html>
<html>
<head>
<title>For Vyshu ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
h1 { font-size: clamp(28px, 5vw, 48px); }
h2 { font-size: clamp(22px, 4vw, 32px); }
p  { font-size: clamp(18px, 3.5vw, 22px); }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fecfef);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100dvh;   /* change from 100vh */
  text-align: center;
  overflow-x: hidden;   /* prevents side cut */
}


/* Sparkle background */
body::before {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background-image: radial-gradient(rgba(255,255,255,0.3) 1px, transparent 1px);
  background-size: 28px 28px;
  animation: sparkle 4s linear infinite;
  z-index: -1;
}
@keyframes sparkle {
  from { background-position: 0 0; }
  to { background-position: 28px 28px; }
}

.container {
  width: 90%;
  max-width: 650px;
  padding: 40px 20px 120px;  /* add bottom padding */
  box-sizing: border-box;
}

h1 { font-size: clamp(30px,4vw,48px); color:#5a0f2e; }
h2 { font-size: clamp(22px,3vw,32px); color:#5a0f2e; }
p  { font-size: clamp(18px,2.5vw,22px); color:#5a0f2e; }

.buttons {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;   /* THIS IS IMPORTANT */
}

button {
  padding: 16px 34px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yes { background:#ff4d6d; color:white; }
#no  { background:#333; color:white; }

/* YES Glow after heartbreak */
.glow {
  animation: glowPulse 1.5s infinite alternate;
  box-shadow: 0 0 15px #ff4d6d, 0 0 30px #ff85a2;
}

@keyframes glowPulse {
  from { transform: scale(1); }
  to { transform: scale(1.08); }
}

/* Flash */
.flash {
  position: fixed;
  width:100%;
  height:100%;
  background:white;
  top:0;
  left:0;
  opacity:0;
  animation: flashAnim 0.2s ease;
}
@keyframes flashAnim {
  0% { opacity:0.9; }
  100% { opacity:0; }
}

/* Vibration */
.vibrate { animation: vibrate 0.3s linear; }
@keyframes vibrate {
  0%{transform:translate(0);}
  25%{transform:translate(-3px,3px);}
  50%{transform:translate(3px,-3px);}
  75%{transform:translate(-3px,3px);}
  100%{transform:translate(0);}
}

/* Floating hearts */
.heart {
  position: fixed;
  font-size:22px;
  animation: float 4s linear infinite;
}
@keyframes float {
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-600px);opacity:0;}
}

/* Confetti */
.confetti {
  position: fixed;
  width:8px;
  height:8px;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  to { transform:translateY(100vh) rotate(720deg); opacity:0; }
}

/* Blast */
.blast-piece {
  position: fixed;
  border-radius:50%;
  animation: blast 1.2s ease-out forwards;
}
@keyframes blast {
  0%{transform:translate(0,0);opacity:1;}
  100%{transform:translate(var(--x),var(--y));opacity:0;}
}

.big-love {
  font-size:100px;
  margin-top:20px;
  animation:bounce 1s infinite alternate;
}
@keyframes bounce {
  from{transform:translateY(0);}
  to{transform:translateY(-15px);}
}
</style>
</head>

<body>

<div class="container" id="mainContent">
  <h1>Hi Vyshu üíñ</h1>
  <p>You make my world softer, brighter and slightly dramatic üòå</p>
  <h1>Will You Be My Valentine? üíå</h1>

  <div style="display:flex; justify-content:center; gap:20px; flex-wrap:wrap; margin-top:20px;">

  <img src="proposal.jpg" style="width:90%; max-width:280px; border-radius:20px;">
  </div>

  <div class="buttons">
    <button id="yes">Yes Hemu ‚ù§Ô∏è</button>
    <button id="no">No üòú</button>
  </div>
</div>

<audio id="popSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-small-group-cheer-and-applause-518.mp3" type="audio/mpeg">
</audio>

<script>

const yesBtn = document.getElementById("yes");
const noBtn  = document.getElementById("no");
const mainContent = document.getElementById("mainContent");
const popSound = document.getElementById("popSound");

let noTexts = [
  "Are you sure? ü•∫",
  "Think again Vyshu üò≠",
  "Pleaseee üíï",
  "Last chance üòî",
  "Don‚Äôt break my heart üíî"
];

let count = 0;
let yesScale = 1;

/* NO BUTTON */
noBtn.onclick = function() {

  yesScale += 0.3;
  yesBtn.style.transform = "scale(" + yesScale + ")";

  if(count < noTexts.length - 1){
    noBtn.innerText = noTexts[count];
    count++;
  } 
  else if(count === noTexts.length - 1){
    noBtn.innerText = noTexts[count];
    count++;
  }
  else {
    noBtn.style.display = "none";

    const brokenHeart = document.createElement("div");
    brokenHeart.innerHTML = "üíî";
    brokenHeart.style.fontSize = "100px";
    brokenHeart.style.marginTop = "20px";

    const sadText = document.createElement("h2");
    sadText.innerHTML = "Vyshu‚Ä¶ that actually hurt üò¢";

    mainContent.appendChild(brokenHeart);
    mainContent.appendChild(sadText);

    // Add glow to YES
    yesBtn.classList.add("glow");
    yesBtn.innerText = "Say yes Vyshu ‚ù§Ô∏è";

  }

  if(noBtn.style.display !== "none"){
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 150;

    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top  = Math.random()*maxY + "px";
  }
};

/* YES BUTTON */
yesBtn.onclick = function() {

  const flash = document.createElement("div");
  flash.className = "flash";
  document.body.appendChild(flash);
  setTimeout(()=>flash.remove(),200);

  document.body.classList.add("vibrate");
  setTimeout(()=>document.body.classList.remove("vibrate"),300);

  popSound.play().catch(()=>{});

  mainContent.style.opacity = "0";

  setTimeout(()=>{

mainContent.innerHTML = `
  <h1>She said YESSS üò≠‚ù§Ô∏è</h1>
  <h2>You just made Hemu the happiest person alive üíï</h2>

<img src="yess.gif" style="width:90%; max-width:300px; border-radius:20px;">

  <p style="max-width:650px;">
        Vyshu, you mean more to me than words can explain.
        You make my days brighter, my stress lighter,
        and my heart fuller.
        Thank you for being you ‚ù§Ô∏è
      </p>

  <div class="big-love">üíñüíòüíù</div>
`;

    mainContent.style.opacity = "1";

    startHearts();
    launchConfetti();
    launchBlast();

  },500);
};

function startHearts(){
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*window.innerWidth+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  },300);
}

function launchConfetti(){
  for(let i=0;i<150;i++){
    const piece=document.createElement("div");
    piece.className="confetti";
    piece.style.left=Math.random()*window.innerWidth+"px";
    piece.style.top="-10px";
    piece.style.background=["#ff4d6d","#ffd166","#06d6a0","#118ab2","#ef476f"][Math.floor(Math.random()*5)];
    document.body.appendChild(piece);
    setTimeout(()=>piece.remove(),3000);
  }
}

function launchBlast(){
  const cx=window.innerWidth/2;
  const cy=window.innerHeight/2;
  for(let i=0;i<200;i++){
    const piece=document.createElement("div");
    piece.className="blast-piece";
    piece.style.left=cx+"px";
    piece.style.top=cy+"px";
    piece.style.background=["#ff4d6d","#ffd166","#06d6a0","#118ab2","#ef476f","#ffffff"][Math.floor(Math.random()*6)];
    const angle=Math.random()*2*Math.PI;
    const dist=Math.random()*400+150;
    piece.style.setProperty("--x",Math.cos(angle)*dist+"px");
    piece.style.setProperty("--y",Math.sin(angle)*dist+"px");
    piece.style.width="12px";
    piece.style.height="12px";
    document.body.appendChild(piece);
    setTimeout(()=>piece.remove(),1200);
  }
}

</script>

</body>
</html>
